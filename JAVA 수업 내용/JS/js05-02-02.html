<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 5일차 2번</title>
    <script>
       

        //사둉자 데이터 입력부
        function inputScore() {
            for (var i=0; i < num; i++) {
                var tmp= prompt("점수를 입력해주세요");
                tmp= Number(tmp);
                scores.push(tmp);
            }
        }

        var scores= [];
        var total= 0;
        var avg= 0;
        var num= prompt("입력할 점수의 개수를 결정하시오");
        num= Number(num);  //이 부분으로 코딩해볼 것 

        inputScore();

        // 점수 총합 계산부
        for (var i=0; i < scores.length; i++) {
            total= total +scores[i];
        }

        // 점수 평균 계산부
        avg= total/scores.length;

        //결과 출력부
        // console.log("점수의 총합은 "+total +"점이고, \n점수의 평균은"+ avg+ "입니다.");
        document.write("점수의 총합은 "+total +"점이고, <br> 점수의 평균은"+ avg+ "입니다.");

        </script>
</head>
