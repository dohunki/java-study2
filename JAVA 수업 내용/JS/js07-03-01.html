<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 7일차 3번</title>
    <script src="./lib/jquery/jquery-3.6.0.js"></script>

    <script>
        /*
        val() : 지정한 태그의 value 값을 가져오거나 설정하는 명령, input 태그만 value를 가지고 있음
            $(선택자).val();  // 속성값 가져오기
            $(선택자).val(속성값) // 속성값 설정하기
        text() : 지정한 태그의 문자를 가져오거나 설정하는 명령, html 태그의 시작태그와 끝태그 사이의 문자,
                해당 문자에 html 태그가 있을 경우 무시
            $(선택자).text();  // 속성값 가져오기
            $(선택자).text(속성값) // 속성값 설정하기
        html() : 지정한 태그의 문자을 가져오거나 설정하는 명령, html 태그의 시작태그와 끝태그 사이의 문자,
                해당 문자에 html 태그가 있을 경우 html 태그를 표시
            $(선택자).html();  // 속성값 가져오기
            $(선택자).html(속성값) // 속성값 설정하기
        attr() : 지정한 태그의 지정한 속성값을 가져오거나 설정하는 명령
            $(선택자).attr("속성명");  // 지정한 속성값 가져오기
            $(선택자).attr("속성명", "속성값") // 지정한 속성값 설정하기
        */
        $(document).ready(function() {
            $("#btn-textInput").on("click", function() {
                var text= $("#textBox").val();
                $("#textp").text(text);
           });

           $("#btn-htmlInput").on("click", function() {
                var text= $("#textBox").val();
                $("#textp").html(text);
            });

            $("#btn-valInput").on("click", function() {
                $("#input-textBox").val("문자가 input태그의 value 속성에 저장됨")
            });

            $("#btn-valOutput").on("click", function() {
                var text= $("#input-textBox").val();
                alert(text);
            });
        });
    </script>
</head>
<body>
    <div id="div02">
        <h3>text(), html()를 사용하여 문자 입력하기</h3>
        <input type="text" id="textBox" placeholder="글자를 입력해 주세요" style="width: 600px; font-size: 24px;">
        <br><br>
        <button type="button" id="btn-textInput">text()를 사용하여 문자 입력하기</button>
        <button type="button" id="btn-htmlInput">html()을 사용하여 문자 입력하기</button>
        <hr>
        <p id="textp">버튼을 클릭 시 textbox에 있는 내용으로 변경됨</p> 
    </div>
    <br><hr><br>
</body>
