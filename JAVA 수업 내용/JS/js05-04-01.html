        /*

        */
        function grade() {
            if (score>= 90) {
                level= "A";
            }
            else if (score>= 80) {
                level= "B";
            }
            else if (score>= 70) {
                level= "C";
            }
            else if (score>= 60) {
                level= "D";
            }
            else {
                level= "F";
            }
        }

        var score= prompt("점수를 입력해 주세요.")
        score= Number(score);
        var level= "";
        grade();
