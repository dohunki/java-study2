<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 7일차 3번</title>
    <script src="./lib/jquery/jquery-3.6.0.js"></script>

    <script>
        /*
        val() : 지정한 태그의 value 값을 가져오거나 설정하는 명령, input 태그만 value를 가지고 있음
            $(선택자).val();  // 속성값 가져오기
            $(선택자).val(속성값) // 속성값 설정하기
        text() : 지정한 태그의 문자를 가져오거나 설정하는 명령, html 태그의 시작태그와 끝태그 사이의 문자,
                해당 문자에 html 태그가 있을 경우 무시
            $(선택자).text();  // 속성값 가져오기
            $(선택자).text(속성값) // 속성값 설정하기
        html() : 지정한 태그의 문자을 가져오거나 설정하는 명령, html 태그의 시작태그와 끝태그 사이의 문자,
                해당 문자에 html 태그가 있을 경우 html 태그를 표시
            $(선택자).html();  // 속성값 가져오기
            $(선택자).html(속성값) // 속성값 설정하기
        attr() : 지정한 태그의 지정한 속성값을 가져오거나 설정하는 명령
            $(선택자).attr("속성명");  // 지정한 속성값 가져오기
            $(선택자).attr("속성명", "속성값") // 지정한 속성값 설정하기
        */
        $(document).ready(function() {
            $("#btn-val1").on("click", function() {
                var text= $("#input-button").val();
                alert(text);
            });

            $("#btn-val2").on("click", function() {
                // button 태그는 value 속성이 존재하지 않고, 시작 태그와 끝 태그 사이에 
                // 존재하는 문자를 input 태그의 value 속성 대신 사용함
                var text= $("#button-button").text();
                alert(text);
            });
        });
    </script>
</head>
<body>
    <div id="div03">
        <h3>val() 사용하기</h3>
        <button id="btn-valInput">val()를 사용하여 문자 입력하기</button>
        <button id="btn-valOutput">val()를 사용하여 문자 가져오기</button>
        <button id="btn-val1">input 태그의 문자 가져오기</button>
        <button id="btn-val2" style="color: red;">button 태그의 문자 가져오기</button>
        <hr>
        <input type="text" id="input-textBox" style="font-size: 24px; width: 600px;"><br><br> 
        <input type="button" id="input-button" value="버튼에 글자 입력한 것"> 
        <button type="button" id="button-button" style="color:violet">버튼에 글자 입력한 것</button>
    </div>
    <br><hr><br>
</body>
