    <script>
        /*
        배열, 객체(object)
        배열 : 하나의 변수명으로 여러 개의 데이터를 저장할 수 있는 데이터 타입
        각각의 데이터를 구분하기 위한 index가 존재함
        index는 0부터 시작함
        배열이 가지고 있는 최대 index를 넘어서 접근할 경우 오류가 발생함
            -자바스크립트에서 최대 index를 넘어서 데이터를 출력하고자 할 경우 오류
            -자바스크립트에서 최대 index를 넘어서 데이터를 저장하고자 할 경우 데이터 저장 가능

        사용기호는 []
        자바스크립트의 배열은 배열의 크기를 변경할 수 있음
        자바스크립트의 배열은 모든 데이터타입을 저장할 수 있음
        배열을 사용하면 for문과 함께 사용하기에 용이하다.

        사용법
            var 배열명 = [데이터1, 데이터2, 데이터3, ... 데이터n];
                배열을 선언과 동시에 데이터를 입력
            var 배열명 = [];
                비어있는 배열을 선언
            var 배열명 = new Array();
                비어있는 배열을 선언(위의 것과 동일하나 추천하지 않음)
            배열명[index];
                배열의 특정 index안에 있는 데이터를 출력
            배열명[idnex] = 데이터;
                배열의 특징 index 안에 데이터를 저장

        자바스크립트의 변수특징
            -모든 데이터타입 저장 가능
            -기본 데이터타입이 없다.
             저장되는 데이터의 데이터타입에 의해서 변수의 데이터타입 결정
        */

        var arr1 =[1, 2, 3, 4, 5];
        console.log(arr1[0]);
        console.log(arr1[1]);
        console.log(arr1[2]);
        console.log(arr1[3]);
        console.log(arr1[4]);

        console.log(typeof arr3);

        console.log(arr3.length);
