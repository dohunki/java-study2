<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 스타일 변경</title>
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function() {

            /*
            스타일 변경 메서드
            추가하거나 삭제할 CSS 클래스는 미리 선언되어 있어야 함
            
            addclass() : 지정한 태그에 지정한 클래스를 추가함
                $(선택자).addclass(클래스명);
            removeclass() : 지정한 태그에 지정한 클래스를 삭제함
                $(선택자).removeclass(클래스명);
            togglewclass() : 지정한 태그에 지정한 클래스를 추가/삭제함
                $(선택자).toggle(클래스명);        
            */
           $("#div01 button.add").on("click", function() {
               $("#div01 h1, #div01 h2, #div01 p").addClass("blue");
               $("#div01 div").addClass("important");
            });
            
            $("#div01 button.remove").on("click", function() {
               $("#div01 h1, #div01 h2, #div01 p").removeClass("blue");
               $("#div01 div").removeClass("important");
            });
            
            $("#div01 button.toggle").on("click", function() {
               $("#div01 h1, #div01 h2, #div01 p").toggleClass("blue");
               $("#div01 div").toggleClass("important");
            });

            /*
            css() : 지정한 태그에 원하는 CSS 속성를 적용하거나 설정을 가져옴 
            동시에 여러 가지의 CSS 속성을 적용시키고자 하면 {}를 사용하여 여러가지 속성을 설정함
                $(선택자).css("css속성명");  // 설정을 가져오기
                $(선택자).css("css속성명", "설정값");  // 설정값을 적용하기
                $(선택자).css("css속성명1: 설정값1, css속성명2: 설정값2, ...");                    
            */
           $("#div02 button").on("click", function() {
               $("#div02 p").css({
                   "background-color": "yellow",
                   "font-size": "200%"
               });
           });
        });
    </script>

    <style>
        .important {
            font-weight: bold;
            font-size: xx-large;
        }

        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="div01">
        <h1>HTML5</h1>
        <h2>CSS3</h2>
        <p>자바스크립트</p>
        <div>제이쿼리</div><br>
        <button class="add">CSS 적용</button> 
        <button class="remove">CSS 적용해제</button> 
        <button class="toggle">CSS 적용/해제</button> 
    </div>

    <div id="div02">
        <p>김길동</p>
        <div>02-123-4567</div>
        <p>이길동</p>
        <div>039-987-5432</div>
        <p>홍길동</p>
        <div>059-239-8967</div>
        <br><br>
        <button type="button">이름 강조</button>
    </div>

</body>
</html>
