    <script>
        /* 문제 3) for 문을 이용하여 1 ~ 100까지의 숫자를 출력하는 프로그램을
        작성하세요.
        */
       for (var i=1; i<=10; i++) {
            console.log(i)
       }
      
       console.log("/n/n -------------------------------------- /n/n")
        /* 문제 4) for 문을 이용하여 1 ~ 10까지의 숫자를 모두 합하여 화면에 
        출력하는 프로그램을 작성하세요.
        for문 외부에 데이터를 저장하기 위한 변수가 필요함
        */
        for (var sum=0, i=1; i<=10; ++i) {
           sum+= i
       }
       console.log("1부터 10까지의 합은 : "+ sum +" 입니다.")

       console.log("/n/n -------------------------------------- /n/n")

       var result= 0; /* 계산 결과를 저장할 변수가 필요함, 
                        undefined 타입과 숫자 타입은 연산이 불가능함
                        변수 result에 숫자 타입의 데이터를 저장하여 
                        result의 데이터 타입을 숫자형 데이터 타입으로 변경*/
       for (var i=1; i<=10; ++i) {
           result= result+ i
       }
       console.log("1부터 10까지의 합은 : "+ result +" 입니다.")

       console.log("/n/n -------------------------------------- /n/n")
