    <script>
        
         /*
        문제 3) 사용자 입력을 통해서 원하는 단수의 구구단을 출력하는 프로그램을 작성하시오.
        입력받는 숫자 : 1 ~ 9
        사용자 입력 부분과 구구단 출력 부분을 함수로 처리해야 함
        */     
       
        function gugudan() { // 지역 변수 num 선언, 사용자 입력 정보 저장
            num= prompt("출력할 구구단의 단수를 입력하시오. (단, 1에서 9까지의 자연수)", 5);
            num= Number(num);
            // return num;
        }

        function num_gugudan() {
            for (var i=1; i <= 9; i++) {
            
            // console.log(num+ "*"+ i+ "="+ (num*i));
            document.write(num+ "*"+ i+ "="+ (num*i)+ "<br>");
            }
        }
        
        gugudan();
        // console.log("당신이 구하는 구구단은 "+ num+ "단 입니다.")
        document.write("당신이 구하는 구구단은 "+ num+ "단 입니다."+ "<br>")
        num_gugudan();

        // console.log("\n----------------------------------\n");  
        document.write("<br>----------------------------------<br>");
        // /*
        // 문제 3) 사용자 입력을 통해서 원하는 단수의 구구단을 출력하는 프로그램을 작성하시오.
        // 입력받는 숫자 : 1 ~ 9
        // 사용자 입력 부분과 구구단 출력 부분을 함수로 처리해야 함
        // */     
       
        function inputGugudan() { // 지역 변수 num 선언, 사용자 입력 정보 저장
            var dan= prompt("구하고자 하는 구구단 단수를 입력하시오. (단, 1에서 9까지의 자연수)", 5);
            dan= Number(dan);

            return dan;
        }

        function outputGugudan(dan) { 
            for (var i=1; i <= 9; i++) {
            
            // console.log(dan+ "*"+ i+ "="+ (dan*i));
            document.write(dan+ "*"+ i+ "="+ (dan*i)+ "<br>");
            }
        }
        
        
        var dansu= inputGugudan();
        // console.log("당신이 구하는 구구단은 "+ dansu+ "단 입니다.")
        document.write("당신이 구하는 구구단은 "+ dansu+ "단 입니다."+ "<br>")
        outputGugudan(dansu);
        
    </script>
