<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 5일차 4번</title>
    <script>
         /*
        문제 4) 사용자 입력을 통해서 점수를 입력받고 점수의 총합과 평균을 구하는 프로그램을 작성하시오.
        사용자 입력 부분, 총합, 평균, 화면 출력 부분을 모두 함수로 처리해야 함
        전역 변수는 scores, total, avg를 선언해서 사용
        함수 내에서 전역 변수를 호출하지 않고, 매개변수로 데이터를 입력받고 데이터를 변환하는 형태로 함수를 구성
        */  

        function count() {
            num= prompt("입력할 점수의 개수를 결정하시오"); // 앞에 var을 붙이면 오류, 지역변수가 되어 아래 함수에서 작동하지 않음
            num= Number(num);   
        }

        function inputScore() {
            for (var i=0; i < num; i++) {
                var tmp= prompt("점수를 입력해주세요");
                tmp= Number(tmp);
                scores.push(tmp);  // 전역변수를 사용한 것이다.
            }
        }

        function totalScore() {
            for (var i=0; i < scores.length; i++) {
            total= total +scores[i];
            }
        }

        function avgScore () {
            avg= total/scores.length;
        }

        function printScore() {
            // console.log("입력한 점수의 개수는 "+ num+"개이고, \n점수의 총합은 "+total +"점이고, \n점수의 평균은"+ avg+ "입니다.");
            document.write("입력한 점수의 개수는 "+ num+"개이고, <br>점수의 총합은 "+total +"점이고, <br>점수의 평균은"+ avg+ "입니다.");
        }

        var scores= [];
        var total= 0;
        var avg= 0;
        var num= 0; // num은 2개의 함수에서 사용하여 전역변수가 되므로 함수 밖에서 정의해야 된다. 
        
        count();
        inputScore();
        totalScore();
        avgScore();
        printScore();

       
        
    </script>
</head>

</body>
