    <title>자바스크립트 4일차 1번</title>
    <script>
        
        /*
        delete : 배열의 지정한 요소를 삭제하는 명령(사용을 권장하지 않음)
        배열의 요소에 구멍을 내는 효과가 있음(index가 순서대로 존재하지 않음)
        사용법
            delete 배열명[index]
        */


        /*
        splice, slice
        splice() : 배열에 지정한 위치에 데이터를 추가, 수정, 삭제할 경우 사용
        사용법
            배열명.splice(index번호, 삭제할 요소 수, 추가할 데이터1, 추가할 데이터2, ...);
            첫번째 매개변수는 배열의 위치를 지정
            두번째 매개변수는 삭제하고자 하는 요소의 수, 해당 값을 0으로 입력하면 삭제 없이 데이터만 추가
            세번째 매개변수 이후로는 배열에 추가할 데이터
        */
        var city= ["서울", "대전", "대구", "부산"];
        console.log("원본 배열 요소 : "+ city.toString());
        city.splice(2, 0, "인천", "판교");
        console.log("splice()를 사용하여 데이터를 추가한 배열 city : "+ city.toString());
        city.splice(1, 3);
        console.log("splice()를 사용하여 데이터를 삭제한 city 배열: "+ city.toString());
        city.splice(1, 2, "안산", "성남");
        console.log("splice()를 사용하여 데이터를 수정한 city 배열: "+ city.toString());

        /*     
        splice, slice
        slice() : splice()와 기능적으로 비슷한 기능을 가지고 있는 명령어
                원본 배열에는 영향을 주지 않고 원본 배열의 내용을 잘라서 사본을 생성하는 명령
        사용법
            var 사본배열명= 원본배열명.slice(index); // 원본 배열에서 지정한 위치부터 마지막까지의 배열 내용을 복사
            var 사본배열명= 원본배열명,slice(시작index, 종료index) // 시작index부터 종료index 앞까지의 배열 내용을 복사
            첫번째 매개변수는 배열의 위치를 지정
            두번째 매개변수는 삭제하고자 하는 요소의 수, 해당 값을 0으로 입력하면 삭제 없이 데이터만 추가
            세번째 매개변수 이후로는 배열에 추가할 데이터
        */
        var city= ["서울", "대전", "대구", "부산"];
        console.log("원본 배열 요소 : "+ city.toString());
        var city_slice= city.slice(2);
        console.log("원본 배열 city : "+ city.toString());
        console.log("원본 배열 city_slice : "+ city_slice.toString());
        city_slice= city.slice(1, 3);
        console.log("원본 배열 city : "+ city.toString());
        console.log("원본 배열 city_slice : "+ city_slice.toString());
    
        console.log("\n----------------------------------\n");

        /*
        concat
        concat() : 기존의 두 배열을 하나의 배열로 합치는 명령어
        사용법
            var 새배열명= 배열1.concat(배열2);
        */

        var car1= ["모닝", "아반떼", "그랜져", "제네시스"];
        var car2= ["벤츠", "아우디", "포르쉐", "페라리"];
        console.log("배열 car1 : "+ car1.toString());
        console.log("배열 car2 : "+ car2.toString());
        var newCar= car1.concat(car2);
        console.log("concat()을 사용하여 합쳐진 배열 : "+ newCar.toString());
        var newCar= car2.concat(car1);
        console.log("concat()을 사용하여 합쳐진 배열 : "+ newCar.toString());

        console.log("\n----------------------------------\n");

        /*
        sort, reverse
        sort() : 배열의 내용을 오름차순으로 정렬하는 명령
        reverse() : 배열의 내용을 현재의 반대로 정렬하는 명령, 기존의 순서에서 반대 순서로 정렬
        사용법
            배열명.sort();
            배열명.reverse();
        */
        var arrNum= [1, 2, 7, 3, 9, 6, 5, 4, 8];
        console.log("원본 배열의 순서 : "+ arrNum.toString());
        arrNum.sort();
        console.log("sort() 사용 후 배열의 순서 : "+ arrNum.toString());
        arrNum.reverse();
        console.log("reverse() 사용 후 배열의 순서 : "+ arrNum.toString());

        var arrNum= [1, 2, 7, 3, 9, 6, 5, 4, 8];
        console.log("원본 배열의 순서 : "+ arrNum.toString());
        arrNum.reverse();
        console.log("정렬 전 reverse()를 사용시 배열의 순서 : "+ arrNum.toString());

        console.log("\n----------------------------------\n");

        /*
        forEach, filter, map
        forEach() : 배열의 내용을 모두 출력하는 명령어, 배열의 각각의 요소에 대해서 함수를 호출함
        forEach 사용 시 지정한 함수를 호출할 수 있으며, 해당 함수는 매개변수로 
        index, valeu, array를 가지고 있음
            index : 배열의 해당 순서의 index 번호
            value : 배열의 해당 순서의 데이터
            array : 배열의 전체 데이터
        사용법
            var 배열명= [데이터1, 데이터2, 데이터3, ...];
            function 함수명(value, index, array) {
                함수 실행 시 실행될 소스코드 ...
            }
            배열명.forEach(함수명);
        */
        var city= ["서울", "대전", "대구", "부산"];
        var tmp= "";
        city.forEach(forEachFunc);
        console.log(tmp);

        function forEachFunc(value, index, array) {
            tmp= tmp+ "\nindex : "+ index+ ",  데이터 : "+ value;+ "\n";
            
        }

        
    </script>
