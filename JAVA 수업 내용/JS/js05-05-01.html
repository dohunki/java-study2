<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 5일차 5번</title>
    <script>
        /*
        익명 함수
        자바스크립트에서 사둉하는 함수이지만 함수의 이름이 없는 형태의 함수
        함수의 이름이 없기 때문에 따로 호출할 수 있는 방법이 없음
        자바스크립트 변수에 대입시켜 사용함
        사용법
            function (매개변수1, 매개변수2, ...) {
                함수 호출 시 실행할 소스코드 ...
                return 반환값
            }
        */

        function printMsg() {
            console.log("일반적인 함수 호출");
        }

        printMsg();

        var noNameFunc= function() {
            console.log("익명함수 호출");
        }

        noNameFunc();

        /*
        콜백 함수
        자바스크립트에서는 실행 순서가 정의된 순서대로 실행되는 것이 아님
        호출된 순서대로 소스코드가 실행됨
        콜백 함수는 이벤트와 같이 특정한 상황 시 자동으로 호출되는 함수이다.
        자바스크립트에서는 이러한 콜백 함수를 익명 함수를 사용하여 구현하고 있음
        */

        // setTimeout : 자바스크립트의 함수로 일정한 시간이 지난 후에 콜백 함수를 1번만 호출하는 함수
        // setInterval : 자바스크립트의 함수로 일정한 시간이 지난 후에 콜백 함수를 반복 호출하는 함수

        setTimeout (function() {
            alert("2초가 지난 후 동작한 메시지 출력");
        }, 2000);  //  자바스크립트에서 기본 시간 단위는 1/1000 초이므로 2000이 2초이다.

        for (var i=0; i < 10; i++) {
            console.log("i의 값 : " + i);
        }  
        /* 
        자바스크립트는 시간이 오래 걸리는 것이 발생하면 이벤트리스너에게 실행을 맡기고 자기는 밑에 것을 
        실행하러 내려 간다. 지연된 함수가 실행되면 콜백함수를 통해 실행된다.
        */

        setTimeout(printMsg, 5000); // 콜백 함수로 익명함수 대신 일반 함수를 사용한 것

    </script>
</head>
<body>
    
</body>
</html>
