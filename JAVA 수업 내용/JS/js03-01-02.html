       /*
            do ~ while문
            -기본적으로 while문과 동일한 반복문
            -while문은 반복 조건이 처음부터 true가 아닐 경우 한번도 실행되지 않음
            -do ~ while문은 반복 조건이 처음부터 true가 아닐 경우에도 한번은 무조건
                실행하는 while문
            -do ~ while문은 반복 조건의 확인이 아래쪽에 있기 때문에 무조건 한번은 실행함

            사용법
            -var count= 0;
            do {
                반복 조건이 true일 경우 반복 실행될 소스 코드...

        console.log("/n/n -------------------------/n/n");

       /*
            보조제어문
            -break, continue
            -barak : 제어문 사용시 break문을 만나면 즉시 제어문 종료
            -continue : 제어문 사용시 continue문을 만나면 현재 로직만 종료하고
                다음 로직으로 이동
       */

       console.log("------break------")

       for (var i= 0; i < 10; i++) {
           if (i== 5) {
               console.log("break문 사용");
               break;
           }
           console.log("i의 값: "+i);
       }

       console.log("------continue------")

       for (var i= 0; i < 10; i++) {
           if (i== 5) {
               console.log("continue문 사용");
               continue; 
               //해당 반복문에서 continue 실행시 해당 루프를 중지한 다음, 
               //상위 루프로 이동
           }
           console.log("i의 값: "+i);
       }
