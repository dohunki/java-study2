<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대 배치</title>
    <style>
        /* position: absolute를 사용 시 부모 태그의 position을 
        반드시 reative로 설정할 것(공식) */
        div {
            display: inline-block;
            position: relative;
            border: 1px solid lightgray;
        }
        div > p {
            display: inline-block;
            position: absolute;
            height: 20px;
            width: 15px;
            background: lightgray;
        }
    </style>
</head>
<body>
    <h3>Merry Christmas!</h3>
    <hr>
    <p>예수님이 탄생하셨습니다.</p>
    <div>
        <img src="christmas-tree.jpg"
        width="200" height="200" alt="크리스마스트리">
        <p style="left: 50px; top: 30px;">M</p>
        <p style="left: 100px; top: 50px;">E</p>
        <p style="left: 100px; top: 80px;">R</p>
        <p style="right: 150px; top: 110px;">R</p>
        <p style="right: 100px; top: 130px;">Y</p>
        
    </div>
    
</body>
</html>
