<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 5일차 5번</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <button type="button" id="btn1">jquery를 이용한 버튼 이벤트</button>
    <button type="button" id="btn2">javascript를 이용한 버튼 이벤트</button>
    <button type="button" id="btn3">javascript를 이용한 버튼 이벤트</button>

    <script>
        $("#btn1").on("click", function() {
            alert("제이쿼이를 사용한 버튼 이벤트");
        });

        var btn2 = document.querySelector("#btn2");
        btn2.addEventListener("click", function() {
            alert("순수 자바스크립트를 이용한 버튼 이벤트");
        });

        var btn3 = document.getElementById("btn3");
        btn3.onclick = function() {
            alert("순수 자바스크립트를 이용한 버튼 이벤트 2");
        }
    </script>
</body>
</html>
