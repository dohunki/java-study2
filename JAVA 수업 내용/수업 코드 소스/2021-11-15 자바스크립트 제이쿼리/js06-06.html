<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery/jquery-3.6.0.js"></script>

    <script>
        // html 태그가 모두 로딩되는 시점에 발생하는 이벤트
        $(document).ready(function() {
            // hide() : jquery에서 지원하는 애니메이션 메서드, 화면에서 숨김
            // show() : jquery에서 지원하는 애니메이션 메서드, 화면에 출력

            $("ans").hide(); // ans 태그를 모두 숨김

            // p.q1 : p태그이면서 클래스명이 q1인 태그를 선택
            $("p.q1").on("click", function() {
                // ans.q1 : ans태그이면서 클래스명이 q1인 태그를 선택
                $("ans.q1").show();
            });
            $("ans.q1").on("click", function() {
                // this : 자바스크립트 내에서 자기 자신을 뜻하는 키워드, 현재는 ans태그이면서 클래스명이 q1인 태그를 말하고 있음
                $(this).hide();
            });
        });
    </script>
</head>
<body>
    <p class="q1">정답 확인</p>
    <ans class="q1">대한민국의 수도는 서울 입니다.</ans>
    <br><br>
    <p class="q2">정답 확인</p>
    <ans class="q2">대한민국의 국보 1호는 숭례문입니다.</ans>
</body>
</html>
