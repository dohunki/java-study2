<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 6일차 4번</title>
    <!-- <script src="./lib/jquery/jquery-3.6.0.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        // on() : 이벤트 리스너에 이벤트 등록하기
            // $(선택자).on(이벤트종류, 실행할 소스코드(콜백함수));
        // off() : 이벤트 리스너에 등록된 이벤트 삭제하기
            // $(선택자).off(이벤트종류);
        // one() : 이벤트 리스너에 1회용 이벤트 등록하기
            // $(선택자).one(이벤트종류, 실행할 소스코드(콜백함수));
        // trigger() : 강제로 이벤트 발생 시키기 혹은 이벤트 리스너에 이벤트 신호 보내기
            // $(선택자).trigger(이벤트종류);
        $(document).ready(function() {
            $("#btn-eventcreate").on("click", function() {
                $("#btn-click").on("click", function() {
                    alert("계속 동작하는 이벤트");
                });
            });

            $("#btn-oneevent").on("click", function() {
                $("#btn-click").one("click", function() {
                    alert("한번만 동작하는 이벤트");
                });
            });

            $("#btn-eventremove").on("click", function() {
                $("#btn-click").off("click");
            });

            $("#btn-trigger").on("click", function() {
                $("#btn-click").trigger("click");
            });
        });
    </script>
</head>
<body>
    <div>
        <button type="button" id="btn-click">클릭 시 alert창</button>
    </div>
    <br><hr><br>
    <button type="button" id="btn-eventcreate">클릭 시 이벤트 생성</button>
    <button type="button" id="btn-oneevent">클릭 시 1회용 이벤트 생성</button>
    <button type="button" id="btn-eventremove">클릭 시 이벤트 삭제</button>
    <button type="button" id="btn-trigger">클릭 시 btn-click 버튼을 클릭한 효과</button>
</body>
</html>
