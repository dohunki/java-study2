<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 7일차 3번</title>
    <script src="lib/jquery/jquery-3.6.0.js"></script>

    <script>
        // val() : 지정한 태그의 value 속성값을 가져오거나 설정하는 명령, input 태그만 value를 가지고 있음
            // $(선택자).val(); // 속성값 가져오기
            // $(선택자).val(속성값) // 속성값 설정하기
        // text() : 지정한 태그의 문자를 가져오거나 설정하는 명령, html 태그의 시작태그와 끝태그 사이의 문자, 해당 문자에 html 태그가 있을 경우 무시
            // $(선택자).text(); // 속성값 가져오기
            // $(선택자).text(속성값) // 속성값 설정하기
        // html() : 지정한 태그의 문자를 가져오고나 설정하는 명령, html 태그의 시작태그와 끝태그 사이의 문자, 해당 문자에 html 태그가 있을 경우 html 태그를 표시
            // $(선택자).html() // 속성값 가져오기
            // $(선택자).html(속성값) // 속성값 설정하기
        // attr() : 지정한 태그의 지정한 속성값을 가져오거나 설정하는 명령
            // $(선택자).attr("속성명"); // 지정한 속성값 가져오기
            // $(선택자).attr("속성명", "속성값"); // 지정한 속성값 설정하기
        $(document).ready(function() {
            $("#btn-text").on("click", function() {
                var text = $("#text1").text();
                alert("text()로 문자를 가지고 올 경우 : " + text);
            });

            $("#btn-html").on("click", function() {
                var text = $("#text1").html();
                alert("html()로 문자를 가지고 올 경우 : " + text);
            });

            $("#btn-textInput").on("click", function() {
                var text = $("#textBox").val();
                $("#textp").text(text);
            });

            $("#btn-htmlInput").on("click", function() {
                var text = $("#textBox").val();
                $("#textp").html(text);
            });

            $("#btn-valInput").on("click", function() {
                $("#input-textBox").val("문자가 input태그의 value 속성에 저장됨");
            });

            $("#btn-valOutput").on("click", function() {
                var text = $("#input-textBox").val();
                alert(text);
            });

            $("#btn-val1").on("click", function() {
                var text = $("#input-button").val();
                alert(text);
            });

            $("#btn-val2").on("click", function() {
                // button 태그는 value 속성이 존재하지 않고, 시작 태그와 끝 태그 사이에 존재하는 문자를 input 태그의 value 속성 대신 사용함
                var text = $("#button-button").text();
                alert(text);
            });

            $("#btn-attrGet").on("click", function() {
                var textLink = $("#link").attr("href");
                var textLinkName = $("#link").text();
                alert("attr()을 사용하여 가져온 데이터 : " + "\n링크 주소 : " + textLink + "\n링크 이름 : " + textLinkName);
            });

            $("#btn-attrSet").on("click", function() {
                $("#link").attr("href", "http://www.naver.com");
                $("#link").text("네이버 홈페이지");
            });
        });
    </script>
</head>
<body>
    <div id="div01">
        <h3>text(), html()을 사용하여 문자 가져오기</h3>
        <button type="button" id="btn-text">text()를 사용할 경우</button>
        <button type="button" id="btn-html">html()을 사용할 경우</button>
        <hr>
        <p id="text1">text하고 html의 차이는 <b>html 태그</b>를 처리하는 방법의 차이에 있음</p>
    </div>
    <br><hr><br>
    <div id="div02">
        <h3>text(), html()을 사용하여 문자 입력하기</h3>
        <input type="text" id="textBox" placeholder="글자를 입력해 주세요" style="width: 400px; font-size: 24px;"><br><br>
        <button type="button" id="btn-textInput">text()를 사용하여 문자 입력하기</button>
        <button type="button" id="btn-htmlInput">html()을 사용하여 문자 입력하기</button>
        <hr>
        <p id="textp">버튼을 클릭 시 textbox에 있는 내용으로 변경됨</p>
    </div>
    <br><hr><br>
    <div id="div03">
        <h3>val() 사용하기</h3>
        <button id="btn-valInput">val()을 사용하여 문자 입력하기</button>
        <button id="btn-valOutput">val()을 사용하여 문자 가져오기</button>
        <button id="btn-val1">input 태그의 문자 가져오기</button>
        <button id="btn-val2">button 태그의 문자 가져오기</button>
        <hr>
        <input type="text" id="input-textBox" style="font-size: 24px; width: 400px;"><br><br>
        <input type="button" id="input-button" value="버튼에 글자 입력한 것">
        <button type="button" id="button-button">버튼에 글자 입력한 것</button>
    </div>
    <br><hr><br>
    <div id="div04">
        <h3>attr() 사용하기</h3>
        <button type="button" id="btn-attrGet">attr() 사용하여 지정한 속성값 가져오기</button>
        <button type="button" id="btn-attrSet">attr() 사용하여 지정한 속성값 설정하기</button>
        <hr>
        <a href="http://www.daum.net" target="_blank" id="link">다음 홈페이지</a>
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
